spring.application.name=apiGateway

server.port=8083
jwt.secret=myVeryLongSecretKeyThatIsAtLeast64CharactersLongForHS512Algorithm
spring.main.web-application-type=reactive

# Enable route definitions
spring.cloud.gateway.routes[2].id=medication-service
spring.cloud.gateway.routes[2].uri=http://localhost:8080
spring.cloud.gateway.routes[2].predicates[0]=Path=/medication/**

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**

spring.cloud.gateway.routes[1].id=auth-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**


